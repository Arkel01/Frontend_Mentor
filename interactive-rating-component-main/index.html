<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <div id="choose-card" class="card">
    <div class="star-icon">
      <img src="images/icon-star.svg", alt="icon-start" />
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</p>
    <div class="rating-main">
      <div id="rating-1" class="rating">1</div>
      <div id="rating-2" class="rating">2</div>
      <div id="rating-3" class="rating">3</div>
      <div id="rating-4" class="rating">4</div>
      <div id="rating-5" class="rating">5</div>
    </div>
    <div id="submit-button">SUBMIT</div>
  </div>
  
  <div id="thank-you-card" class="card">
    <img src="images/illustration-thank-you.svg" id="thank-you-illustration" />
    <p id="choice"></p>
    <h1>Thank you!</h1>
    <p id="thank-you-comment">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="script.js"></script>

</body>
</html>
